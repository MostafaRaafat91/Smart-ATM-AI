<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="atm-container">
        <img id="atm-image" src="images/atm_in_service.png" alt="ATM" />
        <h1>Hello! Please use your barcode or face to make a transaction.</h1>
        <div id="status-message"></div>

        <!-- Voice Instruction Button -->
        <button id="voice-instruction-button">Play Voice Instruction</button>

        <!-- Input for Amount -->
        <input type="number" id="amount" placeholder="Enter amount to dispense" />

        <!-- Barcode Input for Payment -->
        <input type="text" id="barcode" placeholder="Enter barcode for payment" />

        <!-- Wallet Transfer Inputs -->
        <input type="text" id="wallet-number" placeholder="Wallet Number" />
        <input type="text" id="transaction-id" placeholder="Transaction ID" />

        <button id="login-button">Login</button>
        <button id="logout-button" style="display:none;">Logout</button>

       
    </div>

    <script src="script.js"></script>
</body>
</html>
