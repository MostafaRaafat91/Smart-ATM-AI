<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name=viewport content=width=device-width, initial-scale=1.0">
    <title>ATM Simulator</title>
    <link rel=stylesheet href=styles.css> <!-- Link to your CSS file -->
</head>
<body>

<div class=container>

<h1>ATM Simulator</h1>

<!-- Instructions or welcome message -->
<p>Welcome to the ATM Simulator! Please insert your card.</p>

<!-- Video element for displaying the camera feed (if needed) -->
<video id=video width=320 height=240 autoplay></video>

<!-- Input fields for barcode and wallet number -->
<label for=barcode>Barcode:</label><br/>
<input type=text id=barcode placeholder='Enter your barcode'><br/>

<label for=wallet-number>Wallet Number:</label><br/>
<input type=text id=wallet-number placeholder='Enter wallet number'><br/>

<!-- Submit button -->
<button onclick='submitTransaction()'>Submit Transaction</button>

<!-- Link back to management page -->
<h2><a href="/atm_management">Back to Admin Panel</a></h2>

<script src="../script.js"></script> <!-- Adjust path if necessary -->

<script>
// Access the user's webcam and start video capture
navigator.mediaDevices.getUserMedia({ video: true })
.then(stream => {
   const videoElement = document.getElementById('video');
   videoElement.srcObject = stream;
   videoElement.play();
})
.catch(err => {
   console.error("Error accessing webcam:", err);
   alert("Unable to access webcam. Please check permissions.");
});
</script>

</div>

</body>
</html>
