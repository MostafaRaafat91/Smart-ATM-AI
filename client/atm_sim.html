<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Simulation</title>
    <link rel="stylesheet" href="../styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1>ATM Simulation</h1>

        <!-- Start Simulation Button -->
        <button onclick="startATMSimulation()">Start ATM Simulation</button>

        <!-- Face Recognition Section -->
        <div id="face-recognition" style="display: none;">
            <h2>Face Recognition</h2>
            <button onclick="startFaceRecognition()">Start Face Recognition</button>
            <div id="face-status"></div>
        </div>

        <!-- Transaction Section -->
        <div id="transaction-section" style="display: none;">
            <h2>ATM Transactions</h2>
            <label for="amount">Enter Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount" required />

            <button onclick="performTransaction()">Withdraw</button>

            <!-- Display transaction message -->
            <div id="transaction-message" style="color: green;"></div>
            <div id="transaction-error-message" style="color: red;"></div>
        </div>

        <!-- Sound AI Interaction -->
        <button onclick="playSound()">Hello, Talk to Me</button>

    </div>

    <script src="../script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
